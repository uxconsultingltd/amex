<!doctype html>

<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>AMEX</title>

  <style>@import url('https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Poppins:wght@200;300;400;500;600;700;800&display=swap');

* {
    margin: 0;
    padding: 0;
    border: 0;
    line-height: 1;
}

body{
    display: flex;
    flex-direction: column;
    font-family: 'Chathura', sans-serif;
    font-size: 24px;
    max-width: 800px;
    padding: 3%;
    margin: 0 auto;
}

.card-container{
    display: flex;
    flex-direction: column;
    width: 400px;
    height: 175px;
    font-size: 24px;
    color: white;
    padding: 100px 30px 25px 30px ; 
    margin: 0 auto;
    margin-top: 50px;
    margin-bottom: 50px;
    background-image: url(amex.png);
    background-repeat: no-repeat;
    background-size: 100% 100%;
}

.card__sec-code{
    display: flex;
    justify-content: flex-end;
}

.card__number{
    display: flex;
    justify-content: right;
    font-size: 75px;
    font-stretch: expanded;
}

.card__details--bottom{
    font-size:40px;
}

.card__valid-thru{
    font-size: 22px;
}

.card__expiry-date-and-name{
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

.card__requester-name{
    padding-right: 100px;
}

h1{
    font-size: 50px;
}

p{
    font-size: 30px;
}


</style>

</head>

<body>

    <h1>Dear {{Customer name}}</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur odio fuga aut est excepturi id, aspernatur unde nulla? Minus veniam nisi obcaecati rem! Nam modi illum adipisci deserunt quo repudiandae.</p>


    <div class="card-container">

        <div class="card__sec-code">1234</div>
        <div class="card__number">7234 1234 1234 1234</div>

        <div class="card__details--bottom">
            <span class="card__valid-thru">Valid Thru</span>

            <div class="card__expiry-date-and-name">
                <span class="card__expiry-date">08/23</span>
                <span class="card__requester-name">John Alex Smith</span>
            </div>

        </div>

    </div>

</body>
</html>
